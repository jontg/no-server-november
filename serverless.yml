service: no-server-november
provider:
  name: aws
  deploymentBucket:
    name: com.ulfhedinn.${self:custom.region.${self:custom.stage}}.deploys
  runtime: nodejs6.10
  cfLogs: true
  logRetentionInDays: 90
  region: ${self:custom.region.${self:custom.stage}}
  stage: prod
  versionFunctions: false

package:
  individually: true

plugins:
  - serverless-webpack

custom:
  stage: ${opt:stage, self:provider.stage}
  region:
    prod: us-west-2
  webpack:
    includeModules: true
    forceExclude:
      - aws-sdk
  domain:
    prod: no-server-november.ulfhedinn.net

# resources: ${file(resources.yml)}

functions:
# =--= Lorem Ipsum =-------------------------------------------------------------------------------=
  lorem_ipsum:
    handler: functions/lorem_ipsum.handler
    events:
      - http:
          method: get
          path: lorem_ipsum

# =--= Dad Jokes Twitter =-------------------------------------------------------------------------=
  dadbot:
    handler: functions/dadbot.handler
    events:
      - schedule: rate(2 hours)
